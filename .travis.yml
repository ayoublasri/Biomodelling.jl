language: julia

# for building petri nets in docs
sudo: required
os:
  - linux
  - osx
  - windows

dist: trusty

julia:
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: 1.0
    - julia: nightly

notifications:
  email: false
cache:
  directories:
  - test/kernels

after_success:
  - if [[ $TRAVIS_OS_NAME = linux ]]; then
      julia --project=coverage/ -e 'using Pkg; Pkg.instantiate();
          using Coverage; Codecov.submit(Codecov.process_folder())';
    fi
#script: # the default script is equivalent to the following
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Biomodelling"); Pkg.test("Biomodelling"; coverage=true)';
